      <img [src]="item.image" class="card-img-top" alt="Immagine">
      <div class="card-body">
        <h2 class="card-title">{{ item.name }}</h2>
        <p class="card-text">{{ item.description }}</p>
        <p class="card-text"><strong>Categoria:</strong> {{ item.category }}</p>
        <p class="card-text"><strong>Prezzo:</strong> â‚¬{{ item.price }}</p>
      </div>
    </div>
  </div>
